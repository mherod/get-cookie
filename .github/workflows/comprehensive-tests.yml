name: Comprehensive Tests

on:
  push:
    branches:
      - main
      - "release/**"
  pull_request:
    branches:
      - main
      - "release/**"
  workflow_dispatch:

env:
  HOMEBREW_NO_AUTO_UPDATE: 1

jobs:
  advanced-tests:
    name: Run Advanced Test Scripts
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run binary cookies test
        run: pnpm exec tsx scripts/test-binarycookies.ts

      - name: Run decoder test
        run: pnpm exec tsx scripts/test-decoder.ts

      - name: Run Safari cookies test
        run: pnpm exec tsx scripts/test-safari-cookies.ts

      - name: Validate cookie structure
        run: pnpm exec tsx scripts/validate-cookie-structure.ts

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: advanced-test-results
          path: |
            scripts/test-results/
            scripts/logs/
          retention-days: 7
