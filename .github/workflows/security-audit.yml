name: Security Audit

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level moderate

      - name: Check for outdated dependencies
        run: pnpm outdated || true

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            try {
              const auditOutput = execSync('pnpm audit --json', { encoding: 'utf8' });
              const auditData = JSON.parse(auditOutput);
              
              if (auditData.metadata.vulnerabilities.total > 0) {
                const comment = `## ğŸ”’ Security Audit Results
                
                **Vulnerabilities Found:** ${auditData.metadata.vulnerabilities.total}
                - High: ${auditData.metadata.vulnerabilities.high}
                - Moderate: ${auditData.metadata.vulnerabilities.moderate}
                - Low: ${auditData.metadata.vulnerabilities.low}
                
                Please review and address these security issues.`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });
              }
            } catch (error) {
              console.log('No vulnerabilities found or audit failed:', error.message);
            }