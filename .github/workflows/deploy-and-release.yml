name: Deploy and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: false
        type: string

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

concurrency:
  group: "deploy-release"
  cancel-in-progress: false

jobs:
  # Deploy documentation to GitHub Pages (main branch only)
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build documentation
        run: |
          pnpm typedoc
          ./scripts/fix-typedoc.sh
          pnpm vitepress build docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Release to npm (tags only)
  release:
    name: Release to npm
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    # Required for trusted publishing with OIDC
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate before release
        run: pnpm run validate

      - name: Build package
        run: pnpm run build

      - name: Test package locally
        run: |
          pnpm link --global
          get-cookie --help

      - name: Publish to npm using trusted publisher
        run: npm publish --access public --provenance
        # No NODE_AUTH_TOKEN needed! Using GitHub OIDC trusted publisher

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            dist/**/*.js
            dist/**/*.cjs
            dist/**/*.d.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}